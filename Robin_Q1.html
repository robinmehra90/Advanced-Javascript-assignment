<!DOCTYPE html>
<html>
<head>
	<title></title>
<script type="text/javascript">

function validate(){
	var first=document.getElementById('fname').value;
	var last=document.getElementById('lname').value;
	var con=document.getElementById('contact').value;
	var d=document.getElementById('dt').value;
	
	try{
		if (!first.match(/[a-zA-Z]+$/)) 
			throw "invalid First Name";
		if(!last.match(/[a-zA-Z]+$/))
			throw "invalid last name";
		if(!con.match(/^[0-9]{10}/))
			throw "invalid Contact Number";
		}
			catch(err){alert(err);}

	}

</script>

</head>
<body>
<form>
First Name : <input type="text" id="fname" required><br><br>
Last Name : <input type="text" id="lname" required><br><br>
Contact No. : <input type="text" id="contact" required><br><br>
Date : <input type="Date" id="dt" required><br><br><br>
<input type="submit" value="submit" onclick="validate()">
</form>
</body>
</html>
