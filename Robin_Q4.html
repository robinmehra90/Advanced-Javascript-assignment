<!DOCTYPE html>
<html>
<head>
	<title>Google Weather API</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<script type="text/javascript">
		
	$(document).ready(function() {
    //your code here
    var response = '';

    $.ajax({
        type: "GET",
        url: "https://maps.googleapis.com/maps/api/geocode/json?latlng=40.714224,-73.961452",
        async: false,
        success: function(text) {
            response = text;
        }
    })

    var jsonData = jQuery.parseJSON(JSON.stringify(response));

    for (var i = 0; i < jsonData['results'].length; i++) {
        //console.log(jsonData['results'][i]['formatted_address'])
        var li = "<li>";
        $("#googlelist").append(li.concat(jsonData['results'][i]['formatted_address']))
    }
});
	</script>
</head>
<body>
	<h1>the following is the list of data from google weather api</h1>
	<ul id="googlelist"></ul>
</body>
</html>
